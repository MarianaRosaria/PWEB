<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operações</title>

  <script>

var numero1, numero2, soma, subtracao, produto, divisao, rest; 
  
  numero1 = prompt("Digite o 1ª numero.");
  numero2 = prompt("Digite o 2ª numero.");

  soma = (parseFloat(numero1)+(parseFloat(numero2))); 
  subtracao = (parseFloat(numero1)-(parseFloat(numero2)));
  produto = (parseFloat(numero1)*(parseFloat(numero2)));
  divisao = (parseFloat(numero1)/(parseFloat(numero2)));
  rest = (parseFloat(numero1)%(parseFloat(numero2)));


  alert("A soma é =" + soma + "\n A subtração é =" + subtracao + "\n O resultado do produto é =" + produto + "\n A divisão é =" + divisao + "\n O resto da divisão é =" + rest); 

  
  </script>
</head>

</body>
</html>
